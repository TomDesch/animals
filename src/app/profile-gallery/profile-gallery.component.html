<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div *ngIf="pets" class="gallery">

        <div *ngFor="let pet of pets"
           routerLink="/pets/{{pet.id}}">
          <div class="gallery-pet fader">

          </div>

          <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">

          <div class="overlay">
            <div class="overlay-text">{{pet.name}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
